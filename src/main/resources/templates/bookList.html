<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<h1>📚 Book List</h1>

<table border="1">
    <!--테이블 제목 줄-->
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Publisher</th><th>Description</th><th>Action</th>
    </tr>
    <tr th:each="book : ${books}"> <!--BookController에서 넘긴 데이터 model.addAttribute("books", books);-->
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.description}"></td>
        <td><a th:href="@{'/admin/books/edit/'+ ${book.id}}">✏ 수정</a></td>
        <td><a th:href="@{'/admin/books/delete/'+${book.id}}" onclick="return confirm('정말 삭제하시겠습니까?')">🗑 삭제</a></td>
    </tr>
</table>
</body>
</html>
